<!DOCTYPE html>
<html>
	<head th:replace="~{base.html :: header}"></head>
	<body>	
		<div th:replace="~{base.html :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base.html :: titulo('Novo pedido')}"></div>
			
			<div class="card mt-3">
				<form th:object="${novoPedidoRequest}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informa qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cola a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros na url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagemProduto">Imagem</label>
						<input th:field="*{urlImagemProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagemProduto}">
							Erros na imagem do produto
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
