<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>
				
				<div >Produto</div>
				<div> <input class="form-control" value="url do produto" th:value="${pedido.urlDoProduto}"></div>
				
				<div>Descrição</div>
				<div>
					<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
				</div>
				
				<div>
					<img th:src="${pedido.urlDaImagem}" src="" />
				</div>
			</div>
		</div>
	</body>
</html>
